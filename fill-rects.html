<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Graphic Editor</title>
  <meta name="description" content="This is free online Graphic Editor. You can create basic shapes in this graphic editor and also move shapes.">
</head>
<body>
  <div id ="container">




  <h1>Fill Rectangles</h1>
  <svg id="my-svg" width="700" height="450" style="background-color: blue; margin-top:0px; margin-left:0px"></svg>
 
  <div>

    <button onclick = "selectfun()">Select</button>
    <button onclick = "rectfun()">Rect</button>
    <button onclick = "fillrect()">FillRect</button>

  </div>
 
  </div>
  <script>

    let svg = document.getElementById('my-svg');
    let startX, startY;
    
    let rectangle;
    let rectangle2;
    let recttool=0
    let setid = 0;
    let getid;

    let selecttool = 0;

    function selectfun(){

      selecttool = 1;
      recttool = 0;
    }


    function rectfun(){

      selecttool = 0;
      recttool = 1;
    }


    function fillrect(){
document.getElementById(getid).setAttribute('fill', 'red');

    }

    function handleMouseDown(event) {
if(recttool ===1){
rectangle2 = true;


      
      startX = event.clientX
      startY = event.clientY


      rectangle = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
      rectangle.selectrect = 0;
      rectangle.setAttribute('stroke', 'black');
      rectangle.setAttribute('fill', 'transparent');
      rectangle.id = setid;
      setid++;
      svg.appendChild(rectangle);


      rectangle.addEventListener("click", (event)=>{

        getid = event.target.id;

        console.log(getid);
      })
  
      rectangle.addEventListener("mousedown", (event)=>{


    

if (selecttool === 1){

  startX = event.clientX;
startY = event.clientY;

  event.target.selectrect = 1;
}


})


rectangle.addEventListener("mousemove", (event)=>{

if (event.target.selectrect===1){


var x = event.clientX - svg.getBoundingClientRect().left;
var y = event.clientY - svg.getBoundingClientRect().top;
event.target.setAttribute('x', x - event.target.getAttribute('width')/2);
event.target.setAttribute('y', y - event.target.getAttribute('height')/2);

}
})


rectangle.addEventListener("mouseup", (event)=>{

if (selecttool ===1){
event.target.selectrect = 0;

}

})
  
  
} 
  
  }

    function handleMouseMove(event) {
      if (rectangle2 ===true) {
        var rect = svg.getBoundingClientRect();
        
        const width = Math.abs(event.clientX - startX);
        const height = Math.abs(event.clientY - startY);

        rectangle.setAttribute('x', Math.min(startX-rect.left, event.clientX-rect.left));
        rectangle.setAttribute('y', Math.min(startY-rect.top, event.clientY-rect.top));
        rectangle.setAttribute('width', width);
        rectangle.setAttribute('height', height);
      }
    }


    function handleMouseUp() {
      rectangle2 = false;
    }

    svg.addEventListener('mousedown', handleMouseDown);
    svg.addEventListener('mousemove', handleMouseMove);
    svg.addEventListener('mouseup', handleMouseUp);
  </script>
</body>
</html>
